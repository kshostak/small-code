<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Test JS Template</title>
    <script src="include/js/jquery-1.9.1.min.js"></script>
    <script src="include/js/jquery.tmpl.min.js"></script>
    <style>
    </style>
    <script>
    $(function() {
  	var urlTpl = "list.html";
		var urlData = "ajax.php";

		$.ajax({
			url: urlTpl,
			dataType: "html",
			success: function(data){
				var template = data;
				$.ajax({
					url: urlData,
					dataType: "json",
					success: function(data){
						console.log(data);
						$.template("template", template);
						$.tmpl("template", data).appendTo("#list");
					}
				});
			}
		});
    });
    </script>
</head>
<body>
	<ul id="list"></ul>
</body>
</html>
